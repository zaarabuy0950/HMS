{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<br>
<br>
<div class="container" style="background-color:orange; width:200px; height:100px"  >
<p>Are you Sure want to delete "{{patient}}" ?</p>
<form method="POST" action="{% url 'deletePatient' patient.id %}">
  {% csrf_token %}
  <a class="btn btn-info" href="{% url 'patient' %}">Cancel</a>
  <input  style="background-color:red; color:white; height:33px;" type="submit" name="Confirm">
</form>
</div>

{% endblock %}
